<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/social.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Anime Moments</title>
</head>

<body>
    <header class="topper">
        <div class="boxes">
            <i class="fa-solid fa-bolt"></i>
            <a href="{% url 'edits' %}">Edits</a>
        </div>
        <div class="boxes">
            <i class="fa-solid fa-bug"></i>
            <a href="{% url 'changelog' %}">Changelog</a>
        </div>
        <div class="logotype">
            <a href="{% url 'land' %}"><img src="{% static 'media/testlogo2.png' %}" alt=""></a>
        </div>
        <div class="boxes">
            <i class="fa-solid fa-coins"></i>
            <a href="{% url 'subscription' %}">Subscription</a>
        </div>
        <div class="boxes">
            <i class="fa-solid fa-hashtag"></i>
            <a href="{% url 'social' %}">Social</a>
        </div>
    </header>

    <main class="Social-box">
        <h1>Social</h1>
        <div class="social-container">
            <a href="https://www.youtube.com/@AnimeMoments.Online"><i class="fa-brands fa-youtube"></i></a>
            <a href=""><i class="fa-brands fa-telegram"></i></a>
            <a href=""></a>
        </div>
    </main>
</body>

</html>
