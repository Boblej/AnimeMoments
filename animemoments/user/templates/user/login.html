<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load form_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Anime Moments</title>
</head>

<body>
    <header class="topper">
        <div class="logotype">
            <a href="{% url 'land' %}"><img src="{% static 'media/testlogo2.png' %}" alt=""> <img src="testlogo2.png"
                    alt=""></a>
        </div>
    </header>

    <div class="reg-text">
        <h1>Sign in</h1>
    </div>


    <form action="" method="post" class="form-group">
        {% csrf_token %}
        <div class="form-box">
            {{ form.username|add_class:"form-input" }}
            {{ form.password|add_class:"form-input" }}
            <div class="button-reg">
                <input type="submit" value="Login">
                <a href="{% url 'forgot_pass' %}" class="buttons">Forgot pass</a>
            </div>
        </div>
    </form>
</body>

</html>
