<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Anime Moments</title>
</head>

<body>
    <header class="header">
        <div class=logotype>
            <a href="{% url 'land' %}"><img src="{% static 'media/testlogo2.png' %}" alt=""></a>
        </div>
        <div class="logout">
            <a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </div>
    </header>

    <section class="profile-section">
        <div class="profile-name">
            {% if user_profile %}
                {% if user_profile.avatar %}
                    <img src="{{ user_profile.avatar.url }}" alt="Profile Image">
                {% endif %}
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="input-file">
                    {{ form.avatar }}
                    <span>Выберите файл</span>
                </label>
                <button type="submit" class="btn">Upload</button>
            </form>

            {{ request.user.username }}
            <div class="profile_id"> id: {{ request.user.id }}</div>

        </div>
    </section>

</body>

</html>
