<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ series.title }} - Seasons</title>
</head>
<body>
    <h1>{{ series.title }} - Seasons</h1>
     <p>Series ID: {{ series.id }}</p>
    <ul>
        {% for season in seasons %}
        <li><a href="{% url 'episode_list' series.id season.id %}">Season {{ season.number }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
